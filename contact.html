    <section id="contact">
        <h2>Get in Touch</h2>
        <p>If you'd like to connect, feel free to reach out to me via email or through the contact form below!</p>

        <!-- Contact Form -->
        <form id="contact-form" method="POST" action="/submit-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <p>If you prefer, you can also email me directly at: <a href="mailto:maritzahambric@gmail.com">maritzahambric@gmail.com</a></p>
